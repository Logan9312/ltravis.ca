<!DOCTYPE html>

<script src="https://unpkg.com/htmx.org"></script>

<html lang="en">
  <head>
    <link href="/static/output.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX with Tailwind</title>
  </head>
  <body class="bg-gray-200 font-sans leading-normal tracking-normal">
    <!-- Nav -->
    <nav class="bg-gray-800 p-4 mt-0 w-full">
      <div class="container mx-auto flex items-center">
        <div class="flex text-white font-extrabold">
          <a
            href="#"
            class="flex text-white text-lg no-underline hover:text-gray-300 p-2"
          >
            My Cool Homepage
          </a>
        </div>
        <div class="flex pl-4 text-sm">
          <ul
            class="list-reset flex justify-between flex-1 md:flex-none items-center"
          >
            <li class="mr-2">
              <a
                href="#"
                class="inline-block py-2 px-2 text-white no-underline hover:text-gray-300"
                >Home</a
              >
            </li>
            <li class="mr-2">
              <a
                href="#"
                class="inline-block text-gray-600 no-underline hover:text-gray-300 py-2 px-2"
                >About</a
              >
            </li>
            <li class="mr-2">
              <a
                href="#"
                class="inline-block text-gray-600 no-underline hover:text-gray-300 py-2 px-2"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      class="bg-blue-600 w-full h-screen flex flex-col justify-center items-center"
    >
      <h1 class="text-5xl text-white font-bold mb-4">
        Welcome to My Cool Homepage
      </h1>
      <p class="text-white text-lg">
        This is the best place to showcase something awesome!
      </p>
    </section>

    <!-- HTMX Content Section -->
    <div class="container mx-auto p-8">
      <div
        hx-get="/content"
        hx-trigger="load"
        class="p-8 bg-white rounded shadow-md"
      >
        Loading...
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-4">
      <div class="container mx-auto text-center">
        <p>&copy; 2023 My Cool Homepage. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
